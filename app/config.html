<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="MayconVM">
    <link rel="icon" href="favicon.ico">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">

      <div class="row">
        <div class="col">
          <form action="">
            
            <div class="col" id="step1">
              <div class="form-group">
                <label for="name">E-mail</label>
                <input type="text" class="form-control" id="email" value="">
              </div>

              <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" id="password" value="">
              </div>
              
              <div class="form-group">
                <button type="button" id="sendFormStep1" class="btn btn-success btn-lg">Enviar</button>
              </div>
            </div>

            <div id="step2" class="col d-none">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" value="">
              </div>

              <div class="form-group">
                <label for="name">Time</label>
                <select name="" id="team" class="form-control">
                  <option value="0">Selecione o time</option>
                </select>
              </div>

              <div class="form-group">
                <label for="name">New Password</label>
                <input type="password" class="form-control" id="newPassword" value="">
              </div>

              <div class="form-group">
                <button type="button" id="sendFormStep2" class="btn btn-success btn-lg">
                  Enviar
                </button>
              </div>
            </div>


          </form>
        </div>
      </div>

    </div><!-- /.container -->

    <script src="js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/js.cookie.js"></script> -->
    <script src="js/src/SendData.js"></script>
    <script src="js/src/LocalStorage.js"></script>
    <script src="js/src/User.js"></script>
    <script src="js/config.js"></script>
  </body>
</html>
